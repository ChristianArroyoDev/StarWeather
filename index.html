<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="hero">
        <h1>Star Weather</h1>
        <p class="intro">Write your city</p>
        <div class="search">
            <input type="text" placeholder="Puebla" class="inp-intro">
            <button class="heroButton">Search</button>
        </div>
    </div>
    <div class="info-container" >
        <div class="weather-display">
            <div class="planet-container">
                <p class="descrip">ලෝකයේ පවත්නා නිදහස:</p>
                <h2 class="placePlanet">පවත්නා</h2>
            </div>
            <h2 class="placeCity">ලෝකයේ</h2>
            <h2 class="placeCount">කය</h2>
            <div class="wea-info">
                <h2 class="placeTemp">ලෝ </h2>
                <h2 class="placeWea">ලලෝ </h2>
            </div>
            </h2>
        </div>
        <div class="image-planet">
            <img src='img/Cu_PImg.gif' alt="Planet image" class="planetImage">
        </div>
    </div>
    <div class="loading" hidden>
        <img src="death-star-spin.gif" alt="">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
